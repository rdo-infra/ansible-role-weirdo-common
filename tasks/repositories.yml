- block:
    # Need to use curl because the get_url module doesn't follow redirects
    - name: Setup delorean repository
      command: curl -L {{ delorean_url }} -o /etc/yum.repos.d/delorean.repo

    - name: Setup delorean-deps repository
      command: curl -L {{ delorean_deps_url }} -o /etc/yum.repos.d/delorean-deps.repo

    - name: Enable CentOS virt SIG for qemu-kvm-ev
      package:
        name: "centos-release-virt-common"
        state: "latest"

    - name: Get list of rpm builds in delorean-deps
      shell: "{{ repoquery_cmd }} >{{ log_destination }}/rdo-trunk-deps-start.txt"
      ignore_errors: true
  vars:
    task: "tasks/repositories.yml"
    repoquery_cmd: "repoquery --disablerepo='*' --enablerepo='delorean-*-testing' -a --qf '%{sourcerpm}'|sort -u|sed 's/.src.rpm//g'"
  rescue:
    - name: Failure occurred, executing rescue
      include: roles/common/tasks/rescue.yml
